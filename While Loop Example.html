<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title>While Loop Example</title>
			<script defer>
			    let currentNumber = 1;
				let numbersFound = 0;
                while (numbersFound < 100) {
				  if (currentNumber % 13 === 0) {
					console.log(currentNumber);
					numbersFound++  
				  }
				  currentNumber++
				}				
					
			</script>
	</head>
