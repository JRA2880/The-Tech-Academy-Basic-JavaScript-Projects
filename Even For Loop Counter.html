<!-- Implement a for-loop with an if statement inside to console.log() all even numbers from 0 through to 10000. --> 
<!-- Hint: make use of the modulo operator. Remember that even numbers, when divided by 2 will leave a remainder of 0. -->

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Even For Loop Counter</title>
		<script defer>
				"use strict";
				
				for ( let i = 0; i <= 10000; ++i) {
					if (i % 2 === 0){
					 console.log(i);
					}				
				}
		</script>
	</head>

</html>
